<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Kazuki Asahina's Profile</title>
    <meta charset="utf-8">
    <meta name="description" content="Kazuki Asahinaのプロフィール">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- slickの読み込み -->
    <link rel="stylesheet" type="text/css" 
    href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" type="text/css" 
    href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">

    <!--フォントの読み込み-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  </head>

  <body>
    <!--ヘッダー-->
    <header>
      <nav>
        <div>
          <a class="myProfile" href="index.html">MyProfile</a>
        </div>
        <div class="rightNav">
          <a class="headTitle" href="#about">About</a>
          <a class="headTitle" href="#works">Works</a>
        </div>
      </nav>
    </header>

    <!--メイン-->
    <main>
      <!--カルーセル-->
      <secion id="carousel-section">
        <div class="carousel">
          <div>
            <img class="carouselImg" src="image/main.png">
          </div>
          <div>
            <img class="carouselImg" src="image/main2.png">
          </div>
          <div>
            <img class="carouselImg" src="image/main3.png">
          </div>
        </div>
      </secion>

      <!--ABOUT-->
      <section id="about">
        <h1>About</h1>
        <div id="aboutFlex">
          <img class="facePhoto" src="image/about.png" alt="顔写真">
          <div>
            <h2>Kazuki Asahina</h2>
            <ul>
              <li>25歳 長野県佐久市出身</li>
              <li>ソフトウェア業界でマーケティングに従事</li>
              <li>趣味はカメラ、愛機はCanon</li>
              <li>自然を撮影するのが好きで、海や山によく行く</li>
            </ul>
          </div>
        </div>
      </section>

      <!--WORKS-->
      <section id="works">
        <h1>Works</h1>
        <div id="worksFlex">
          <div>
            <img src="image/works1.png" alt="新潟の日本海">
            <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
          </div>
          <div>
            <img src="image/works2.png" alt="木曽町から見た御嶽山">
            <p>地元長野の木曽町から撮影した御嶽山</p>
          </div>
          <div>
            <img src="image/works3.png" alt="京都の町並み">
            <p>京都で撮影した、明け方の古き良き日本の町並み</p>
          </div>
        </div>
        <!--モーダル-->
        <div class="mordal">
          <img src=" " class="mordalPhoto">
          <a class="mordalClose">✕</a>
        </div>
      </section>

    </main>

    <!--フッター-->
    <footer>
      <p>&copy MyProfile. All rights reserved.</p>
    </footer>

    <!--TOPへ戻るボタン-->
    <a id="back-btn" href="#">TOP</a>

    <!--jquery読み込み-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!--カルーセル読み込み-->
    <script type="text/javascript" 
    src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  
    <script src="script.js"></script>
  </body>
</html>
